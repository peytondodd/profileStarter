<%inherit file="base_ajax.htm" />

<%block name="content">

<form action="/homepage/index.signup/" id="signupform" method="POST">
  <div class="form-group" >
    ${form['email']}
    <p class="help-block"> ${form['email'].errors}</p>
  </div>

  <div class="form-group">
    ${form['password1']}
    <p class="help-block">  ${form['password1'].errors}</p>
  </div>
  <div class="form-group">
    ${form['password2']}
    <p class="help-block">  ${form['password2'].errors}</p>
  </div>
  <button  class="btn btn-default">Submit</button>
</form>

</%block>
